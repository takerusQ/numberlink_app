  <div id="root"></div>

  <script>
    // Reactコンポーネントの組み込み
    class NumberLinkApp extends React.Component {
        constructor(props) {
      super(props);
      this.state = {
        activeNumber: null,
        lockedNumber: null,
      };
      this.colorDict = {
        '1': 'red',
        '2': 'green',
        '3': 'blue',
        '4': 'yellow',
        '5': 'purple',
        '6': 'cyan',
        '7': 'gray' // Add an additional color for number 7
      };
    }
    handleButtonClick = (number) => {
      if (this.state.activeNumber === number) {
        this.setState({ activeNumber: null });
      } else {
        this.setState({ activeNumber: number });
      }
    };

    handleCellClick = (cellNumber) => {
      const { activeNumber } = this.state;
      if (activeNumber && cellNumber === ' ') {
        // Make API request to update the grid with the selected number
        console.log(`Clicked on cell ${cellNumber}`);
      }
    };

    render() {
      const { activeNumber } = this.state;
      return (
        <div>
          {/* グリッドを表示 */}
          <div className="grid-container">
            {/* セルのクリックイベントをハンドリング */}
            <div className="grid-cell" onClick={() => this.handleCellClick(1)}>1</div>
            <div className="grid-cell" onClick={() => this.handleCellClick(2)}>2</div>
            {/* 必要なセルを追加 */}
          </div>
          {/* ボタンを表示 */}
          <button
            className={`number-button ${activeNumber === '1' ? 'active' : ''}`}
            onClick={() => this.handleButtonClick('1')}
          >
            1
          </button>
          <button
            className={`number-button ${activeNumber === '2' ? 'active' : ''}`}
            onClick={() => this.handleButtonClick('2')}
          >
            2
          </button>
          {/* 必要なボタンを追加 */}
        </div>
      );
    }
  }

    ReactDOM.render(<NumberLinkApp />, document.getElementById('root'));
  </script>
